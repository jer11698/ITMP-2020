<!DOCTYPE html>
<html>

<head>
  <title>Lab-1 - Multimedia Programming 2563 ITKMITL</title>
  <link rel=stylesheet href="../src/reset.css">
  <link rel=stylesheet href="lab.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body class="paper">
  <div id="app" class="container is-fluid">
    <div class="columns">
      <div class="is-6 column">
        <input class="input" type="number" v-model="n">
      </div>
      <div class="is-6 column">
        <input class="input" type="number" v-model="row">
      </div>
    </div>

    <div class="space"></div>
    <h2><strong>สูตรคูณแม่ {{n}}</strong></h2>
    <h5>แม่ก่อนหน้า แม่ {{before_n}}</h5>
    <h4 v-for="i in r">{{n}} x {{i}} = {{x(i)}}</h4>
    <h4>SUM: {{s}}</h4>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        n: 2,
        before_n: 1,
        row: 12,
        sum: 0,
      },
      methods: {
        x: function (row) {
          return this.n * row
        },
      },
      watch: {
        n: function (a, b) {
          this.before_n = b
        },
      },
      computed: {
        r: function () {
          return parseInt(this.row)
        },
        s: function () {
          ans = 0
          for(let i = 1; i <= this.r; i++){
            ans += this.n * i
          }
          return ans
        }
      },
    })
  </script>
</body>

</html>
